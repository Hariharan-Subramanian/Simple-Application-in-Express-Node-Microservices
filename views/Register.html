<div id="register">
    <div class="row">
        <div class="col-sm-2 col-md-2 col-xs-2"></div>
        <div class="col-sm-8 col-md-8 col-xs-8">
            <h3 class="text-center">Registration</h3>
            <div class="panel panel-primary">
                <div class="panel-heading">User Registration</div>
                <div class="panel-body">
                    <form name="registerForm" required>
                        <div class="form-group">
                            <label for="Username">User Name</label>
                            <input type="text" class="form-control" name="username" id="uname" placeholder="User Name" required>
                            <span class="error hide">
                                 <span>Username is required.</span>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="password" id="pword" placeholder="Password" required>
                            <span class="error hide">
                                 <span >Password is required.</span>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="Cpword" name="Cpassword" placeholder="confirm Password" required>
                            <span class="error hide">
                                 <span>Confirm Password is required.</span>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="mobile number">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileno" name="mobile number" placeholder="xxxxxxxxxxx" maxlength="10" required>
                            <span class="error hide">
                                 <span>Mobile number is required.</span>
                            </span>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="mail" name="email" placeholder="eample@ex.com" required>
                            <span class="error hide">
                                 <span>Email is required.</span>
                            </span>
                        </div>
                        <button type="button" id="registerOk" class="btn btn-primary btn-md">Register</button>
                        <button type="button" class="btn btn-primary btn-md">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-xs-2"></div>
    </div>
</div>
