<div id="login" class="row">
    <div class="row">
        <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-6 col-sm-6 col-md-6">
            <h3 class="text-center">Login</h3>
            <label for="title">User name:</label>
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" maxlength="15" required="true" />
                <span class="help-line"></span>
            </div>
            <label for="pwd">Password:</label>
            <div class="form-group">
                <input id="pwd" type="password" id="password" name="password" class="form-control" maxlength="15" required="true" />
                <span class="help-line"></span>
            </div>
            <hr>
            <div>
                <button id="loginbtn" class="btn btn-primary">Login</button>
                <button class="btn btn-default">Cancel</button>
                <button id="registerbtn" class="btn btn-primary pull-right">Register</button>
            </div>
            <hr>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3"></div>
    </div>
</div>
